language: node_js
node_js:
  - 10
cache:
  directories:
  - node_modules
github-token: $GITHUB_TOKEN
before-install:
  - sed -i 's/git@github.com:/https:\/\/swanjson:$GITHUB_TOKEN@github.com\//' .gitmodules
  - git submodule update --init --recursive
install:
  - yarn install
script:
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the travis settings page of your repository, as a secure variable
  keep-history: true
  local-dir: public
  target-branch: master
  on:
    branch: deployTest

